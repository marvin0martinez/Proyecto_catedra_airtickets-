<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar sesi√≥n ¬∑ Airtickets</title>

    <style>
        :root{
          --bg:#f7f8fc; --card:#ffffff; --ink:#111827; --muted:#6b7280;
          --primary:#4f46e5; --primary-700:#4338ca; --danger:#b91c1c;
          --success:#065f46; --border:#e5e7eb;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
          margin:0; background:linear-gradient(135deg,#eef2ff,#f8fafc 60%); color:var(--ink);
          font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
          display:flex; align-items:center; justify-content:center; padding:24px;
        }
        .wrap{
          width:100%; max-width:420px; background:var(--card); border:1px solid var(--border);
          border-radius:16px; padding:28px; box-shadow:0 12px 35px rgba(0,0,0,.06);
          animation:pop .25s ease-out;
        }
        @keyframes pop{from{transform:translateY(6px); opacity:0} to{transform:translateY(0); opacity:1}}
        h1{margin:0 0 18px; font-size:1.55rem; letter-spacing:.2px}
        p.subtitle{margin:0 0 14px; color:var(--muted)}
        label{display:block; margin:.7rem 0 .35rem; font-weight:600}
        .field{position:relative;}
        input{
          width:100%; padding:12px 12px; border:1px solid var(--border); border-radius:12px;
          font-size:1rem; outline:none; transition:box-shadow .15s,border-color .15s; background:#fff;
        }
        input:focus{border-color:#c7d2fe; box-shadow:0 0 0 4px rgba(79,70,229,.12)}
        .toggle-pass{
          position:absolute; right:10px; top:50%; transform:translateY(-50%);
          border:0; background:transparent; cursor:pointer; color:var(--muted); padding:6px 8px; border-radius:8px;
        }
        .toggle-pass:hover{background:#f3f4f6}
        .actions{margin-top:16px}
        button.btn{
          width:100%; padding:12px; border:0; border-radius:12px; cursor:pointer;
          background:var(--primary); color:#fff; font-size:1rem; font-weight:600;
          transition:background .15s,transform .02s;
        }
        button.btn:hover{background:var(--primary-700)}
        button.btn:active{transform:translateY(1px)}
        button.btn:disabled{opacity:.65; cursor:not-allowed}
        .msg{margin-top:12px; font-size:.95rem}
        .msg.error{color:var(--danger)}
        .msg.ok{color:var(--success)}
        .hint{
          margin-top:12px; font-size:.88rem; color:var(--muted); background:#f9fafb;
          border:1px dashed var(--border); padding:10px 12px; border-radius:10px;
        }
        .brand{display:flex; align-items:center; gap:12px; margin-bottom:10px;}
        .brand .logo{
          width:36px; height:36px; border-radius:10px; background:#eef2ff; display:grid; place-items:center;
          font-weight:800; color:var(--primary);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="brand">
        <div class="logo">AT</div>
        <div>
            <h1>Airtickets ‚Äî Iniciar sesi√≥n</h1>
            <p class="subtitle">Accede con tu correo y contrase√±a.</p>
        </div>
    </div>

    <form id="loginForm" novalidate>
        <label for="email">Correo</label>
        <div class="field">
            <input id="email" name="email" type="email" placeholder="usuario@correo.com" autocomplete="username" required/>
        </div>

        <label for="password">Contrase√±a</label>
        <div class="field">
            <input id="password" name="password" type="password" placeholder="********" autocomplete="current-password" required/>
            <button type="button" class="toggle-pass" id="btnToggle">üëÅ</button>
        </div>

        <div class="actions">
            <button id="btnLogin" class="btn" type="submit">Entrar</button>
        </div>

        <div id="msg" class="msg" aria-live="polite"></div>

        <div class="hint">
            Admin de prueba:<br/>
            <code>admin@demo.local</code> / <code>Admin123*</code>
        </div>
    </form>
</div>

<script type="module">
    // ===== Config =====
    const LOGIN_URL = "/api/auth/login";

    // ===== Helpers JWT/localStorage =====
    const AUTH_TOKEN_KEY = "auth_token";
    const AUTH_USER_KEY  = "auth_user";

    const saveAuth = (t,u)=>{ localStorage.setItem(AUTH_TOKEN_KEY,t); localStorage.setItem(AUTH_USER_KEY,JSON.stringify(u)); };

    // ===== UI =====
    const form   = document.getElementById("loginForm");
    const msg    = document.getElementById("msg");
    const btn    = document.getElementById("btnLogin");
    const email  = document.getElementById("email");
    const pass   = document.getElementById("password");
    const toggle = document.getElementById("btnToggle");

    const setStatus = (text, type="") => {
      msg.textContent = text || "";
      msg.className = "msg" + (type ? " " + type : "");
    };

    // Mostrar/Ocultar contrase√±a
    toggle.addEventListener("click", () => {
      const show = pass.type === "password";
      pass.type = show ? "text" : "password";
      toggle.textContent = show ? "üôà" : "üëÅ";
      pass.focus();
    });

    // Submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("");
      btn.disabled = true;

      if (!email.value.trim() || !pass.value) {
        setStatus("Completa correo y contrase√±a.", "error");
        btn.disabled = false;
        return;
      }

      try {
        const resp = await fetch(LOGIN_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email.value.trim(), password: pass.value })
        });

        if (!resp.ok) {
          setStatus(resp.status === 401 ? "Credenciales inv√°lidas." : "Error al iniciar sesi√≥n. Intenta de nuevo.", "error");
          btn.disabled = false;
          return;
        }

        const data  = await resp.json(); // { accessToken|token|jwt|id_token|access_token, user }
        const token = data?.accessToken || data?.token || data?.jwt || data?.id_token || data?.access_token;
        const user  = data?.user || data?.profile || { email: email.value.trim(), roles: [] };

        if (!token) {
          setStatus("Respuesta del servidor inv√°lida (falta token).", "error");
          btn.disabled = false;
          return;
        }

        saveAuth(token, user);

        // === Redirecci√≥n SIEMPRE a index.html, pero con hash por rol ===
        const roles = Array.isArray(user?.roles) ? user.roles : [];
        const isAdmin = roles.some(r => /(^ROLE_)?ADMIN$/i.test(r));
        const roleHash = isAdmin ? "admin" : "user";

        location.assign(`/index.html#r=${roleHash}`);
        // Nota: index.html puede leer el hash y/o localStorage.auth_user para adaptar la UI.

      } catch (err) {
        setStatus("No se pudo conectar con el servidor.", "error");
        btn.disabled = false;
      }
    });

    // Enter en inputs dispara submit
    [email, pass].forEach(el => el.addEventListener("keyup", (ev) => {
      if (ev.key === "Enter") form.requestSubmit();
    }));
</script>
</body>
</html>
